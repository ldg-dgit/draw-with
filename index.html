<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Draw with (Browser)</title>
  </head>
  <body>
    <canvas class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input type="range" class="range" min="0.1" max="5.0" value="2.5" step="0.1" />
      </div>
      <div class="controls__btns">
        <button class="mode">Fill</button>
        <button class="save">Save</button>
      </div>
      <div class="controls__colors">
        <div class="controls__color black"></div>
        <div class="controls__color darkgray"></div>
        <div class="controls__color red"></div>
        <div class="controls__color orange"></div>
        <div class="controls__color yellow"></div>
        <div class="controls__color green"></div>
        <div class="controls__color blue"></div>
        <div class="controls__color purple"></div>
        <div class="controls__color white"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
