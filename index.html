<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Draw with (Browser)</title>
  </head>
  <body>
    <canvas class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input type="range" class="range" min="0.1" max="5.0" value="2.5" step="0.1" />
      </div>
      <div class="controls__btns">
        <button class="mode">Fill</button>
        <button class="save">Save</button>
        <button class="reset">Reset</button>
      </div>
      <div class="controls__colors">
        <div class="controls__color black" style="background-color: black"></div>
        <div class="controls__color darkgray" style="background-color: rgb(59, 59, 59)"></div>
        <div class="controls__color red" style="background-color: red"></div>
        <div class="controls__color orange" style="background-color: orange"></div>
        <div class="controls__color yellow" style="background-color: yellow"></div>
        <div class="controls__color green" style="background-color: rgb(0, 200, 0)"></div>
        <div class="controls__color blue" style="background-color: rgb(0, 0, 255)"></div>
        <div class="controls__color purple" style="background-color: rgb(128, 0, 255)"></div>
        <div class="controls__color white" style="background-color: white"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
